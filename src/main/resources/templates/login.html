<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Blog Personnel</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-dark navbar-dark">
	<!-- Brand -->
	<div class="container-fluid">
		<a class="navbar-brand" href="#">Blog Personnel</a>

		<!-- Toggler/collapsible Button -->
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent">
			<span class="navbar-toggler-icon"></span>
		</button>

		<!-- Navbar links -->
		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav me-auto mb-2 mb-lg-0">
				<li class="nav-item">
					<a class="nav-link" th:href="@{/}">Tous les articles</a>
				</li>
			</ul>
		</div>
	</div>
</nav>
<br><br><br>

<div class="container">
	<div class="row col-md-8 offset-md-2">
		<div th:if="${param.error}">
			<div class="alert alert-danger">Email ou mot de passe incorrect</div>
		</div>

		<div th:if="${param.logout}">
			<div class="alert alert-success">Vous êtes déconnecté</div>
		</div>

		<div class="card">
			<div class="card-header">
				<h2 class="text-center">Formulaire de connexion</h2>
			</div>
			<div class="card-body">
				<form method="post" th:action="@{/login}" class="form-horizontal" role="form">
					<div class="form-group mb-3">
						<label class="control-label">Email *</label>
						<input type="text" id="email" name="username" class="form-control" placeholder="Entrez l'adresse e-mail"/>
					</div>

					<div class="form-group mb-3">
						<label class="control-label">Mot de passe *</label>
						<input type="password" id="password" name="password" class="form-control" placeholder="Entrez le mot de passe"/>
					</div>
					<div class="form-group mb-3">
						<button type="submit" class="btn btn-primary">Se connecter</button>
						<span>Pas encore inscrit? <a th:href="@{/register}">Inscrivez-vous ici</a></span>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
<br>
</body>
</html>
